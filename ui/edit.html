<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        position: relative;
        overflow-x: hidden;
        transition: background 0.5s;
      }
      body.light-mode {
        background: linear-gradient(135deg, #f9fafb 0%, #f3e8ff 100%);
      }
      .glass {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(16px) saturate(180%);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.37);
        border: 1px solid rgba(255,255,255,0.1);
      }
      /* Animated background gradient hover effect */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s, background 0.5s;
        background: radial-gradient(circle at var(--mouse-x, 50vw) var(--mouse-y, 50vh), rgba(129,140,248,0.18) 0%, rgba(244,114,182,0.12) 40%, transparent 80%);
      }
      body.bg-glow::before {
        opacity: 1;
      }
      .toggle-switch {
        position: fixed;
        top: 24px;
        left: 24px;
        z-index: 50;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(31,41,55,0.7);
        border-radius: 9999px;
        padding: 0.5rem 1.25rem;
        box-shadow: 0 4px 24px 0 rgba(129,140,248,0.10);
        transition: background 0.3s;
      }
      .light-mode .toggle-switch {
        background: rgba(244,114,182,0.15);
      }
      .toggle-slider {
        width: 48px;
        height: 28px;
        background: #818cf8;
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(129,140,248,0.10);
      }
      .toggle-slider.light {
        background: #f472b6;
      }
      .toggle-knob {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 22px;
        height: 22px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        transition: left 0.3s cubic-bezier(.4,0,.2,1), background 0.3s, box-shadow 0.2s;
      }
      .toggle-slider.light .toggle-knob {
        left: 23px;
        background: #fffbe9;
      }
      .toggle-slider:active .toggle-knob {
        box-shadow: 0 0 0 8px rgba(129,140,248,0.15);
        transition: box-shadow 0.2s;
      }
      .toggle-knob.ripple {
        animation: ripple-effect 0.4s;
      }
      @keyframes ripple-effect {
        0% { box-shadow: 0 0 0 0 rgba(129,140,248,0.25); }
        100% { box-shadow: 0 0 0 16px rgba(129,140,248,0); }
      }
      .toggle-emoji {
        font-size: 1.3rem;
        transition: color 0.3s, transform 0.3s;
      }
      .toggle-emoji.active {
        transform: scale(1.2) rotate(-10deg);
        color: #fbbf24;
        filter: drop-shadow(0 2px 8px #fbbf24aa);
      }
      /* Animated background squares */
      .bg-squares {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.15;
      }
      .square {
        position: absolute;
        background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
        border: 1px solid rgba(129, 140, 248, 0.3);
        transition: all 0.3s cubic-bezier(.4,0,.2,1);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0);
      }
      .square.bg-hover {
        background: linear-gradient(135deg, #a5b4fc 0%, #818cf8 100%);
        box-shadow: 0 0 40px 10px rgba(129,140,248,0.35), 0 0 0 4px #818cf833;
        transform: scale(1.18) rotate(-2deg);
        opacity: 0.92;
        z-index: 10;
      }
      nav, .mx-auto {
        position: relative;
        z-index: 1;
      }
      /* Modern scrollbar styling */
      .modern-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .modern-scroll::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }
      .modern-scroll::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #818cf8 0%, #6366f1 100%);
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .modern-scroll::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a5b4fc 0%, #818cf8 100%);
        box-shadow: 0 0 10px rgba(129, 140, 248, 0.5);
      }
      .modern-scroll {
        scrollbar-color: #818cf8 transparent;
        scrollbar-width: thin;
      }
    </style>
</head>
<body>
        <!-- Light/Dark Mode Toggle Switch -->
        <div class="toggle-switch" id="toggle-switch">
          <span class="toggle-emoji" id="toggle-emoji">üåô</span>
          <div class="toggle-slider" id="toggle-slider">
            <div class="toggle-knob"></div>
          </div>
          <span class="toggle-emoji" id="toggle-emoji-sun">‚òÄÔ∏è</span>
        </div>
        <!-- Animated Background Squares -->
        <div class="bg-squares" id="bg-squares"></div>
    <nav class="relative glass after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10 mt-6 mx-auto max-w-4xl">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        
        <button type="button" id="mobile-menu-btn" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg id="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg id="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 hidden">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" class="h-10 w-auto rounded-full shadow-lg" />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4 w-full justify-center">
            <a href="#" aria-current="page" class="rounded-lg bg-indigo-500/80 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-indigo-600">New User</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full p-1 text-indigo-300 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500 shadow-lg">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <button id="profile-btn" class="relative flex rounded-full shadow-lg focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="size-8 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10" />
          </button>

          <div id="profile-menu" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-xl glass py-1 shadow-xl">
            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Your profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="mobile-menu" class="hidden block sm:hidden">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a href="#" aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white">Dashboard</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Team</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Projects</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Calendar</a>
    </div>
  </div>
</nav>

<div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-12">
<form class="glass p-8 shadow-xl">
  <div class="space-y-12">
    <div class="border-b border-white/10 pb-12">
      <h2 class="text-2xl font-bold text-white mb-2">Patient Information</h2>
      <p class="mt-1 text-sm text-gray-300">Enter patient details for medical triage.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="name" class="block text-sm/6 font-medium text-white">Full Name *</label>
          <div class="mt-2">
            <input id="name" type="text" name="name" required class="block w-full rounded-xl bg-pink-500/20 px-3 py-2 text-base text-white outline-2 outline-pink-400/60 placeholder:text-pink-200 focus:outline-2 focus:outline-pink-500 transition" />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="age" class="block text-sm/6 font-medium text-white">Age</label>
          <div class="mt-2">
            <input id="age" type="number" name="age" min="0" max="150" class="block w-full rounded-xl bg-pink-500/20 px-3 py-2 text-base text-white outline-2 outline-pink-400/60 placeholder:text-pink-200 focus:outline-2 focus:outline-pink-500 transition" />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="gender" class="block text-sm/6 font-medium text-white">Gender</label>
          <div class="mt-2 grid grid-cols-1">
            <select id="gender" name="gender" class="col-start-1 row-start-1 w-full appearance-none rounded-xl bg-pink-500/20 py-2 pr-8 pl-3 text-base text-white outline-2 outline-pink-400/60 *:bg-gray-800 focus:outline-2 focus:outline-pink-500 transition">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-pink-300 sm:size-4">
              <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </div>
        </div>

        <div class="col-span-full border-t border-white/10 pt-6">
          <h3 class="text-lg font-semibold text-white mb-4">Medical Information</h3>
        </div>

        <div class="sm:col-span-2">
          <label for="heart_beat" class="block text-sm/6 font-medium text-white">Heart Rate (bpm)</label>
          <div class="mt-2">
            <input id="heart_beat" type="number" name="heart_beat" min="0" placeholder="72" class="block w-full rounded-xl bg-pink-500/20 px-3 py-2 text-base text-white outline-2 outline-pink-400/60 placeholder:text-pink-200 focus:outline-2 focus:outline-pink-500 transition" />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="blood_group" class="block text-sm/6 font-medium text-white">Blood Group</label>
          <div class="mt-2">
            <select id="blood_group" name="blood_group" class="col-start-1 row-start-1 w-full appearance-none rounded-xl bg-pink-500/20 py-2 pr-8 pl-3 text-base text-white outline-2 outline-pink-400/60 *:bg-gray-800 focus:outline-2 focus:outline-pink-500 transition">
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="temperature" class="block text-sm/6 font-medium text-white">Temperature (¬∞F)</label>
          <div class="mt-2">
            <input id="temperature" type="number" name="temperature" step="0.1" min="0" placeholder="98.6" class="block w-full rounded-xl bg-pink-500/20 px-3 py-2 text-base text-white outline-2 outline-pink-400/60 placeholder:text-pink-200 focus:outline-2 focus:outline-pink-500 transition" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 mb-10 flex items-center justify-center gap-x-6">
    <button type="button" class="text-sm font-semibold text-white rounded-lg bg-indigo-900/10 px-4 py-2 shadow hover:bg-indigo-900/20 transition">Cancel</button>
    <button type="submit" class="rounded-lg bg-indigo-500 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Save</button>
  </div>
</form>
</div>

<script>
  // Mobile menu toggle
  const mobileMenuBtn = document.getElementById('mobile-menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');

  mobileMenuBtn.addEventListener('click', function() {
    mobileMenu.classList.toggle('hidden');
    menuIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
  });

  // Profile dropdown toggle
  const profileBtn = document.getElementById('profile-btn');
  const profileMenu = document.getElementById('profile-menu');

  profileBtn.addEventListener('click', function() {
    profileMenu.classList.toggle('hidden');
  });

  // Close profile menu when clicking outside
  document.addEventListener('click', function(event) {
    if (!profileBtn.contains(event.target) && !profileMenu.contains(event.target)) {
      profileMenu.classList.add('hidden');
    }
  });

  // Form submission
  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Get form values
    const name = document.getElementById('name').value;
    const age = parseInt(document.getElementById('age').value) || undefined;
    const gender = document.getElementById('gender').value || undefined;
    const heart_beat = parseFloat(document.getElementById('heart_beat').value) || undefined;
    const blood_group = document.getElementById('blood_group').value || undefined;
    const temperature = parseFloat(document.getElementById('temperature').value) || undefined;

    // Validate required field
    if (!name) {
      alert('Name is required!');
      return;
    }

    // Build medical object
    const medical = [];
    if (heart_beat || blood_group || temperature) {
      medical.push({
        heart_beat,
        blood_group,
        temperature
      });
    }

    // Build request body
    const userData = {
      name,
      age,
      gender,
      medical
    };

    try {
      // Show loading state
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Saving...';
      submitBtn.disabled = true;

      // Send to backend
      const response = await fetch('http://localhost:5000/create-user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      });

      const result = await response.json();

      if (response.ok) {
        alert(`User created successfully!\nID: ${result.user._id}\nName: ${result.user.name}`);
        // Reset form
        document.querySelector('form').reset();
      } else {
        alert(`Error: ${result.message}`);
      }

      // Restore button
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;

    } catch (error) {
      alert(`Error connecting to server: ${error.message}\nMake sure the backend server is running on http://localhost:5000`);
      // Restore button
      const submitBtn = document.querySelector('button[type="submit"]');
      submitBtn.textContent = 'Save';
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
